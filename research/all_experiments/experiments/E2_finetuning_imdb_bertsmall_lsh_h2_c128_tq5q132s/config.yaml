            dataset_path: data/tokenized/imdb_test.pt
            shuffle: false
        train:
            dataset_path: data/tokenized/imdb_train.pt
            shuffle: true
        val:
            dataset_path: data/tokenized/imdb_val.pt
            shuffle: false
